<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <content>
        <nav class="navbar">
            <div id="menu" class="navbutton">
                New Game
            </div>
            <div id="score" class="score">
                <span>Turn:</span>
                <div class="player1">Player 1</div>
            </div>
            <div id="restart" class="navbutton">
                Restart Game
            </div>
        </nav>
        <div id="play-zone" class="play-zone">
            <div id="gameboard" class="gameboard">
                <div class="boardbox x">X</div>
                <div class="boardbox o">O</div>
                <div class="boardbox x">X</div>
                <div class="boardbox o">O</div>
                <div class="boardbox"></div>
                <div class="boardbox"></div>
                <div class="boardbox x">X</div>
                <div class="boardbox"></div>
                <div class="boardbox"></div>
            </div>
        </div>
    </content>    
    <div id="main-menu" class="main-menu">
        <div class="menu-content">
            <form>
                <div class="game-mode">
                    <input type="radio" id="human" name="game-type" checked>
                    <label for="human">
                        vs Human
                    </label>
                    <input type="radio" id="bot" name="game-type">
                    <label for="bot">
                        vs AI
                    </label>
                </div>
                <div class="player-info">
                    <input type="text" class="player-name" id="player1-name" maxlength="12" placeholder="Player 1">
                    <input type="text" class="player-name" id="player2-name" maxlength="12" placeholder="Player 2">
                    <button id="button-start">START GAME</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
